<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <a class="link" href="index.html">Home page</a>
    <img src="tomato.jpg" alt="Some tomatoes" width="400" >
    <table>
        <thead>
            <tr>
                <th>Product name</th>
                <th>Weight</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pineapple</td>
                <td>2,0 kg</td>
                <td>3,00 €</td>
            </tr>
            <tr>
                <td>Tomato</td>
                <td>0,2 kg</td>
                <td>0,15 €</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>0,3 kg</td>
                <td>0,30 €</td>
            </tr>
        </tbody>
    </table>
    We also sell:
    <ul>
        <li id="different">
            Cucumbers
        </li>
        <li>
            Potatoes
        </li>
        <li>
            Cheese
        </li>
    </ul>
    <form class="form" action="">
        <label for="first_name">Enter your first name:</label>
        <input type="text" id="first_name" name="fname"/>
        <br>
        <label for="last_name">Enter your last name:</label>
        <input type="text" id="last_name" name="lname"/>
        <br>
        <input class="submit" type="submit" value="Submit">
    </form>
</body>
</html>
